<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比價網</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <style>
    #search-section {
      height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #search-section .website-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <!-- navbar start -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index">比價網</a>
  </nav>
  <!-- navbar end -->

  <!-- form start -->
  <div id="search-section" class="container">
    <p class="website-title">比價網</p>
    <div class="row justify-content-center">
      <div class="col-8">
        <form action="{{ url_for('search') }}" method="GET">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">商品名稱</span>
            </div>
            <input name="q" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <button type="submit" class="btn btn-primary" style="float:right;">搜尋</button>
        </form>
      </div>
    </div>
  </div>


 
  <!-- form end -->
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
